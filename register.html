<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>OOTD – הרשמה</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <!-- ⭐ אנימציית פתיחת ארון -->
    <div id="wardrobe-overlay">
        <div class="door left-door"></div>
        <div class="door right-door"></div>
    </div>

    <!-- ⭐ תמונת באנר עליון -->
    <div class="site-header">
        <img src="images/OOTD.png" class="header-img">
    </div>

    <!-- ⭐ סרגל ניווט קבוע כמו בדף הבית -->
    <nav class="top-nav">
        <ul class="nav-links">
            <li><a href="home.html">דף הבית</a></li>
            <li><a href="login.html">התחברות</a></li>
            <li><a href="register.html">הרשמה</a></li>
            <li><a href="add-item.html">הוספת בגד</a></li>
            <li><a href="closet.html">הארון שלי</a></li>
            <li><a href="profile.html">פרופיל אישי</a></li>
            <li><a href="suggestions.html">המלצות לוקים</a></li>
        </ul>
    </nav>

    <!-- ⭐ ריבוע הרשמה -->
    <main class="login-box register-box">

        <h2 class="login-title">יצירת משתמש חדש</h2>

        <form id="register-form">

            <!-- שורה: שם פרטי ומשפחה -->
            <div class="row">
                <div class="form-group">
                    <label for="register-first-name">שם פרטי</label>
                    <input type="text" id="register-first-name" placeholder="לדוגמה: שירה" />
                </div>

                <div class="form-group">
                    <label for="register-last-name">שם משפחה</label>
                    <input type="text" id="register-last-name" placeholder="לדוגמה: איטח" />
                </div>
            </div>

            <!-- אימייל -->
            <div class="form-group">
                <label for="register-email">אימייל</label>
                <input type="email" id="register-email" placeholder="name@example.com" />
            </div>

            <!-- סיסמה -->
            <div class="form-group">
                <label for="register-password">סיסמה</label>
                <input type="password" id="register-password" placeholder="בחרי סיסמה" />
            </div>

            <!-- אישור סיסמה -->
            <div class="form-group">
                <label for="register-confirm-password">אימות סיסמה</label>
                <input type="password" id="register-confirm-password" placeholder="הקלידי שוב את הסיסמה" />
            </div>

            <!-- כפתור גרדיינט -->
            <button type="submit" class="login-btn">
                יצירת משתמש חדש
            </button>

            <div class="message"></div>

            <p class="helper-text">
                כבר יש לך משתמש?
                <a href="login.html">מעבר להתחברות</a>
            </p>

        </form>

    </main>

    <script src="js/app.js"></script>

</body>
</html>
