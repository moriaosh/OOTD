<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>OOTD – הארון שלי</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<!-- ⭐ כותרת עליונה -->
<div class="site-header">
    <img src="images/OOTD.png" class="header-img">
</div>

<!-- ⭐ סרגל ניווט -->
<nav class="top-nav">
    <ul class="nav-links">
        <li><a href="home.html">דף הבית</a></li>
        <li><a href="login.html">התחברות</a></li>
        <li><a href="register.html">הרשמה</a></li>
        <li><a href="add-item.html">הוספת בגד</a></li>
        <li><a class="active" href="closet.html">הארון שלי</a></li>
        <li><a href="profile.html">פרופיל אישי</a></li>
        <li><a href="suggestions.html">המלצות לוקים</a></li>
    </ul>
</nav>

<!-- ⭐ ריבוע פתיחה -->
<div class="intro-box">
    <h2>✨ ברוכה הבאה לארון הדיגיטלי שלך ✨</h2>
    <p>
        כאן תמצאי את כל הבגדים שלך מסודרים לפי קטגוריות.  
        רוצה לבנות לוק חדש מהמם? 😍
    </p>

    <button class="look-btn">👗 צאי להרכיב לוק</button>
    <button class="favorites-btn" id="goToFavorites">⭐ בגדים מועדפים</button>
</div>

<!-- ⭐ גריד קטגוריות -->
<section class="category-grid">

    <div class="category-box" data-category="tops">
        <img src="images/categories/tops.png" alt="חולצות">
        <p>חולצות / טופים</p>
        <button class="favorite-btn">⭐</button>
    </div>

    <div class="category-box" data-category="bottoms">
        <img src="images/categories/bottoms.png" alt="מכנסיים וחצאיות">
        <p>מכנסיים / חצאיות</p>
        <button class="favorite-btn">⭐</button>
    </div>

    <div class="category-box" data-category="dresses">
        <img src="images/categories/dresses.png" alt="שמלות">
        <p>שמלות</p>
        <button class="favorite-btn">⭐</button>
    </div>

    <div class="category-box" data-category="outerwear">
        <img src="images/categories/outerwear.png" alt="מעילים">
        <p>ז'קטים / מעילים</p>
        <button class="favorite-btn">⭐</button>
    </div>

    <div class="category-box" data-category="shoes">
        <img src="images/categories/shoes.png" alt="נעליים">
        <p>נעליים</p>
        <button class="favorite-btn">⭐</button>
    </div>

    <div class="category-box" data-category="accessories">
        <img src="images/categories/accessories.png" alt="אקססוריז">
        <p>אקססוריז</p>
        <button class="favorite-btn">⭐</button>
    </div>

</section>

<script>
/* ===============================
   ⭐ מועדפים – שמירה בלבד
================================ */

// טעינה ראשונית
let favorites = JSON.parse(localStorage.getItem("ootd_favorites")) || [];

// סימון כוכבים שכבר נשמרו
document.querySelectorAll(".category-box").forEach(box => {
    const category = box.dataset.category;
    const starBtn = box.querySelector(".favorite-btn");

    if (favorites.includes(category)) {
        starBtn.classList.add("active");
    }
});


// לחיצה על כוכב
document.querySelectorAll(".favorite-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        const box = btn.closest(".category-box");
        const category = box.dataset.category;

        if (!favorites.includes(category)) {
            favorites.push(category);
            btn.classList.add("active");
        } else {
            favorites = favorites.filter(c => c !== category);
            btn.classList.remove("active");
        }

        localStorage.setItem("ootd_favorites", JSON.stringify(favorites));
    });
});

// מעבר לעמוד מועדפים
document.getElementById("goToFavorites").addEventListener("click", () => {
    window.location.href = "favorites.html";
});
</script>

</body>
</html>
