<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>OOTD – התחברות</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <!-- ⭐ אנימציית פתיחת ארון -->
    <div id="wardrobe-overlay">
        <div class="door left-door"></div>
        <div class="door right-door"></div>
    </div>

    <!-- ⭐ כותרת עם תמונה -->
    <div class="site-header">
        <img src="images/OOTD.png" class="header-img">
    </div>

    <!-- ⭐ סרגל ניווט זהה לדף הבית -->
    <nav class="top-nav">
        <ul class="nav-links">
            <li><a href="home.html">דף הבית</a></li>
            <li><a href="login.html">התחברות</a></li>
            <li><a href="register.html">הרשמה</a></li>
            <li><a href="add-item.html">הוספת בגד</a></li>
            <li><a href="closet.html">הארון שלי</a></li>
            <li><a href="profile.html">פרופיל אישי</a></li>
            <li><a href="suggestions.html">המלצות לוקים</a></li>
        </ul>
    </nav>

    <!-- ⭐ ריבוע התחברות -->
    <main class="login-box">

        <h2 class="login-title">כניסה למערכת</h2>

        <form id="login-form">

            <label for="login-email">אימייל</label>
            <input type="email" id="login-email" placeholder="name@example.com" />

            <label for="login-password">סיסמה</label>
            <input type="password" id="login-password" placeholder="••••••••" />

            <button type="submit" class="login-btn">התחברות</button>

            <p class="helper-text">
                אין לך עדיין משתמש?
                <a href="register.html">לחצי כאן להרשמה</a>
            </p>

        </form>

    </main>

    <!-- ⭐ פתיחת ארון -->
    <script>
        window.onload = () => {
            const overlay = document.getElementById("wardrobe-overlay");
            overlay.classList.add("open");
            setTimeout(() => overlay.classList.add("fade-out"), 2000);
        };
    </script>

</body>
</html>
