# OOTD Docker Compose Configuration
# Orchestrates Frontend, Backend, and PostgreSQL Database

services:
  # ============ PostgreSQL Database ============
  database:
    image: postgres:15-alpine
    container_name: ootd-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-ootd_user}
      POSTGRES_PASSWORD: ${DB_PASS:-ootd_password}
      POSTGRES_DB: ${DB_NAME:-ootd_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ootd_user} -d ${DB_NAME:-ootd_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ootd-network

  # ============ Backend (Node.js + Express + Prisma) ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ootd-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      TRUST_PROXY: "true"
      DATABASE_URL: postgresql://${DB_USER:-ootd_user}:${DB_PASS:-ootd_password}@database:5432/${DB_NAME:-ootd_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/auth"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ootd-network

  # ============ Frontend (React + Vite + Nginx) ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ootd-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ootd-network

# ============ Volumes ============
volumes:
  postgres_data:
    name: ootd-postgres-data

# ============ Networks ============
networks:
  ootd-network:
    name: ootd-network
    driver: bridge
