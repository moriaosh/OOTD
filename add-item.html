<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>OOTD – הוספת בגד</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <!-- ⭐ אנימציית פתיחת ארון -->
    <div id="wardrobe-overlay">
        <div class="door left-door"></div>
        <div class="door right-door"></div>
    </div>

    <!-- ⭐ כותרת עליונה עם תמונה -->
    <div class="site-header">
        <img src="images/OOTD.png" class="header-img">
    </div>

    <!-- ⭐ סרגל ניווט מתחת לתמונה -->
    <nav class="top-nav">
        <ul class="nav-links">
            <li><a href="home.html">דף הבית</a></li>
            <li><a href="login.html">התחברות</a></li>
            <li><a href="register.html">הרשמה</a></li>
            <li><a href="add-item.html">הוספת בגד</a></li>
            <li><a href="closet.html">הארון שלי</a></li>
            <li><a href="profile.html">פרופיל אישי</a></li>
            <li><a href="suggestions.html">המלצות לוקים</a></li>
        </ul>
    </nav>

    <!-- ⭐ ריבוע הוספת בגד -->
    <main class="form-card">

        <h2 class="form-title">הוספת פריט חדש לארון</h2>

        <p class="form-subtitle">
            מלאי את הפרטים, העלי תמונה – והארון החכם שלך יתעדכן מיד ✨
        </p>

        <form id="add-item-form" enctype="multipart/form-data">

            <!-- שם פריט -->
            <div class="form-group">
                <label for="item-name">שם הבגד</label>
                <input type="text" id="item-name" placeholder="לדוגמה: חולצת כפתורים לבנה" />
            </div>

            <!-- תמונה -->
            <div class="form-group">
                <label for="item-image">תמונה של הבגד</label>
                <input type="file" id="item-image" accept="image/*" />
            </div>

            <!-- שורה 1 -->
            <div class="row">
                <div class="form-group">
                    <label for="item-category">קטגוריה</label>
                    <select id="item-category">
                        <option value="">בחרי קטגוריה</option>
                        <option value="top">חולצה / טופ</option>
                        <option value="bottom">מכנס / חצאית</option>
                        <option value="dress">שמלה</option>
                        <option value="outerwear">ז'קט / מעיל</option>
                        <option value="shoes">נעליים</option>
                        <option value="accessory">אקססוריז</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="item-color">צבע מרכזי</label>
                    <input type="text" id="item-color" placeholder="לדוגמה: לבן, שחור, כחול רויאל" />
                </div>
            </div>

            <!-- שורה 2 -->
            <div class="row">
                <div class="form-group">
                    <label for="item-season">עונה</label>
                    <select id="item-season">
                        <option value="">בחרי עונה</option>
                        <option value="summer">קיץ</option>
                        <option value="winter">חורף</option>
                        <option value="spring">אביב</option>
                        <option value="autumn">סתיו</option>
                        <option value="all">לכל העונות</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="item-occasion">סוג אירוע</label>
                    <select id="item-occasion">
                        <option value="">יום־יום / שאר</option>
                        <option value="casual">יומיומי</option>
                        <option value="work">עבודה</option>
                        <option value="party">אירוע / מסיבה</option>
                        <option value="formal">אלגנטי</option>
                    </select>
                </div>
            </div>

            <!-- הערות -->
            <div class="form-group">
                <label for="item-notes">הערות (אופציונלי)</label>
                <textarea id="item-notes" rows="2"
                    placeholder="הערות על הבגד, טיפים לשילובים וכו'"></textarea>
            </div>

            <!-- כפתור שמירה בעיצוב אינסטגרם -->
            <button type="submit" class="insta-btn">שמירת הבגד בארון</button>

            <div class="message"></div>

        </form>

    </main>

    <script src="js/app.js"></script>

</body>
</html>
